<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pi Antsena</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
        }

        main {
            padding: 1rem;
        }

        #products {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 1rem;
            flex: 1 1 calc(33.333% - 2rem);
            box-sizing: border-box;
        }

        .product h2 {
            margin: 0 0 0.5rem;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pi Antsena</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Cart (<span id="cart-count">0</span>)</a>
        </nav>
    </header>
    <main>
        <section id="products">
            <div class="product">
                <h2>Product 1</h2>
                <p>Description of product 1.</p>
                <p>Price: $10</p>
                <button onclick="addToCart(10)">Add to Cart</button>
            </div>
            <div class="product">
                <h2>Product 2</h2>
                <p>Description of product 2.</p>
                <p>Price: $15</p>
                <button onclick="addToCart(15)">Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My E-commerce Store</p>
    </footer>
    <script>
        let cartCount = 0;
        let cartTotal = 0;

        function addToCart(price) {
            cartCount++;
            cartTotal += price;
            document.getElementById('cart-count').textContent = cartCount;
            alert('Product added to cart. Total items: ' + cartCount + '. Total price: $' + cartTotal);
        }
    </script>
</body>
</html>
